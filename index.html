<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card hover effects</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="wrapper">

        <div class="card">
            <div class="imgContainer" id="frst" style="--imgUrl: url(./images/image1.jpg)"></div>
            <div class="img" id="one" style="--pngImgUrl: url(./images/imagepng1)">
                <div class="overLayer"></div>
            </div>
        </div>

        <div class="card">
            <div class="imgContainer" id="second" style="--imgUrl: url(./images/image2.jpg)"></div>
            <div class="img" id="two" style="--pngImgUrl: url(./images/imagepng2)">
                <div class="overLayer"></div>
            </div>
        </div>

        <div class="card">
            <div class="imgContainer" id="third" style="--imgUrl: url(./images/image3.jpg)"></div>
            <div class="img" id="three" style="--pngImgUrl: url(./images/imagepng3)">
                <div class="overLayer"></div>
            </div>
        </div>
    </div>
</body>
</html>
